<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>1Bslider</title>
    <script src="https://kit.fontawesome.com/9a3bcb1604.js" ></script>
    <meta charset="UTF-8" />
    <link rel="stylesheet"href="magstyle.css" />
  </head>

  <body>
    <div class="slider js-sliderContainer">
        <div class="slider__container">
          <div class="slider__buttons">
              <div class="slider__button js-prevSlider">
                <i class="fas fa-chevron-left"></i>
              </div>
              <div class="slider__button js-nextSlider">
                <i class="fas fa-chevron-right"></i>
              </div>
          </div>
          <ul class="slider__list js-sliderList">
            <li><img src="images/1B/1.jpg" ></li>
            <li><img src="images/1B/2.jpg" ></li>
            <li><img src="images/1B/3.jpg" ></li>
            <li><img src="images/1B/4.jpg" ></li>
            <li><img src="images/1B/5.jpg" ></li>
  
          </ul>
        </div>
    </div>

    <script src="magindex.js"></script>
  </body>

</html>
